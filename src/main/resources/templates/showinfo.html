<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>showinfo</title>
    <script type="text/javascript" src="./js/map.js"></script>
    <script type="text/javascript" src="./js/refer.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/echarts.min.js"></script>
    <script type="text/javascript" src="./js/bmap.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=2suhfDxqbVQqmqqF9BuWZOfwTlwPQIja"></script>
</head>
<body>
<div id="map" style="width: 1080px;height: 1080px;"></div>
<div id="main" style="width: 600px;height:400px;"></div>
<div id="cricle" style="width: 600px;height:400px;"></div>
<script type="text/javascript" th:inline="javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var locs=[[${locations}]];
    option = {
        xAxis: {
            data: [],
            type: 'category',
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [],
            type: 'line'
        }]
    };

    for( loc of locs){
        option.xAxis.data.push(loc.location);
        option.series[0].data.push(loc.num);
    }
    myChart.setOption(option);
    createmap(locs);
    createcricle(locs);
</script>

</body>
</html>
